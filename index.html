<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="nft-img-container">
					<div class="img-overlay">
						<div class="view"><img src="images/icon-view.svg" alt="view" /></div>
					</div>
				</div>

				<h1>Equilibrium #3429</h1>

				<p>Our Equilibrium collection promotes balance and calm.</p>

				<div class="details">
					<p class="price">0.041 ETH</p>
					<p class="days">3 days left</p>
				</div>
				<div class="credit">
					<img src="images/image-avatar.png" alt="avatar" id="avatar" />
					<p>Creation of</p>
					<p class="owner">Jules Wyvern</p>
				</div>
			</div>
		</main>
	</body>
</html>
